# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java API Services Maven Build

#on:
#  push:
#    branches: [ main ]
on: workflow_dispatch


jobs:
  build:

    runs-on: ubuntu-latest
    env:
      APP_VERSION: "${{ secrets.APP_VERSION }}"

    steps:
    - name: Checkout Java API Services source code
      uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build with Maven and push docker images
      run: mvn -B --file project-sources/microservice-demo/pom.xml clean compile install jib:build
